<h2 class="col-xs-12">Blog</h2>
<div class="col-xs-12 col-md-10 post-content" ng-bind-html="displayPostContent">{{displayPostContent}}</div>
<div class="col-xs-12 col-md-2 past-blogs">
	<h3>Current Post</h3>
	<ul>
		<li>
			<a href="{{getUrl(currPost.title)}}">
				<p ng-cloak>{{formatTitle(currPost.title)}}</p>
			</a>
		</li>
	</ul>
	<h3>Recent Posts</h3>
	<div class="filter-posts">
		<input ng-model="search" type="text" placeholder="Search Posts" class="form-control">
		<p>Show all posts: <input type="checkbox" name="all" ng-model="showAll"></p>
		<p>
			Showing: {{filtered.length}}
		</p>
	</div>
	<ul class="list-past-blogs">
		<li class="animate-repeat" ng-repeat="post in filtered = (sortedBlog | filter:search | orderBy:'-date' | limitTo:(showAll ? 1000 : 10))">
			<a href="{{getUrl(post.title)}}">
				<p>{{formatTitle(post.title)}}</p>
			</a>
		</li>
	</ul>
</div>
