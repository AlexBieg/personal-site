<h2>Blog</h2>
<div class="col-xs-12 col-md-2 past-blogs">
	<p>Recent Posts</p>
	<input ng-model="search" type="text" placeholder="Search Posts" class="form-control">
	<ul>
		<li class="animate-repeat" ng-repeat="post in blogInfo | filter:search">
			<a href="{{getUrl(post.title)}}">
				<p>{{formatTitle(post.title)}}</p>
				<p>{{post.date}}</p>
			</a>	
		</li>
	</ul>
</div>
<div class="col-xs-12 col-md-10" ng-bind-html="currPost">{{currPost}}</div>
